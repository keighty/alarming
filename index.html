<html>
  <head>
    <title>Alarming!</title>
    <link rel='stylesheet' href="./styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  </head>
  <body>
    <div id="radiobody">
      <div id="timepicker">
        <select id="hour"></select>
        <select id="min"></select>
        <button id="button" onclick="addAlarm()">Set alarm</button>
        <button id="button" onclick="snooze()">Snooze</button>
      </div>
      <div id="time"></div>

      <div id="alarms"></div>

      <script src="./index.js"></script>
      <script src="./time-picker.js"></script>
    </div>

    <audio id="rooster" src="./rooster-alarm.mp3" autostart="false" ></audio>

  </body>
</html>
